<!-- Character Sheet -->
<input type="checkbox" name="attr_sheet_type" class="sheet-hidediv sheet-hidden" value="character" checked/>
<div class="sheet-type-character">
	<!-- Logo and Crew -->
	<div class="sheet-col55">
		<div class="sheet-col55 sheet-logoholder">
			<div class="sheet-bladeslogo"></div>
		</div>
		<div class="sheet-col45 sheet-header">
			<input type="text" name="attr_crew"/>
			<label data-i18n="crew"></label>
		</div>
	</div>
	<!-- Playbook -->
	<div class="sheet-playbook">
		<div class="sheet-playbook-title">
			<input type="text" name="attr_playbook" class="sheet-label" data-i18n-placeholder="playbook"/>
		</div>
		<div class="sheet-playbook-desc">
			<textarea spellcheck="false" name="attr_playbook_description" class="sheet-label" data-i18n-placeholder="playbook_description"></textarea>
		</div>
	</div>
	<!-- Left column -->
	<div class="sheet-col55">
		<!-- Header text fields -->
		<div class="sheet-col100 sheet-header">
			<div class="sheet-col55">
				<input type="text" name="attr_name"/>
				<label data-i18n="name"></label>
			</div>
			<div class="sheet-col45">
				<input type="text" name="attr_alias"/>
				<label data-i18n="alias"></label>
			</div>
			<div class="sheet-col100">
				<input type="text" name="attr_look"/>

			</div>
			<div class="sheet-col55">
				<input type="text" name="attr_heritage"/>
				<label data-i18n="heritage"></label>
			</div>
			<div class="sheet-col45">
				<input type="text" name="attr_background"/>
				<label data-i18n="background"></label>
			</div>
			<input type="checkbox" class="sheet-hidden sheet-hidediv" name="attr_setting_vice_type" value="normal" checked/>
			<div class="sheet-col100">
				<input type="text" name="attr_vice_purveyor"/>
				<label class="sheet-col45" data-i18n="vice_purveyor"></label>
				<button type="roll" name="roll_vice" class="sheet-vicebutton" value='&{template:bitd}{{charname=@{character_name}}}{{subtitle=^{viceroll1}@{stress}&nbsp;@{setting_stress_label}^{viceroll2}}}{{vice=1}}{{title-vice=1}}{{title=^{vice}}}{{bonusdice=[[@{bonusdice_long}]]}}{{roll1=[[[[{@{vice1},@{vice1}+@{bonusdice}}kl1]]d6]]}}{{roll2=[[[[{@{vice2},@{vice2}+@{bonusdice}+1}kl1]]d6]]}}{{roll3=[[[[{@{vice3},@{vice3}+@{bonusdice}+2}kl1]]d6]]}}{{roll4=[[@{vice4}d6]]}}{{bonus1=[[[[{@{bonusdice},1}kl1]]d6]]}}{{bonus2=[[[[{@{bonusdice}-1,1}kl1]]d6]]}}{{bonus3=[[[[{@{bonusdice}-2,1}kl1]]d6]]}}{{bonus4=[[[[{@{bonusdice}-3,1}kl1]]d6]]}}{{bonus5=[[[[{@{bonusdice}-4,1}kl1]]d6]]}}{{bonus6=[[[[{@{bonusdice}-5,1}kl1]]d6]]}}{{zerodice=[[[[{-@{vice1}-@{vice2}-@{vice3}-@{vice4}-(@{bonusdice})+1,1}kl1]]d6]], [[[[{-@{vice1}-@{vice2}-@{vice3}-@{vice4}-(@{bonusdice})+1,1}kl1]]d6]]}}@{title_text}' data-i18n="indulge_vice"></button>
				<input type="checkbox" class="sheet-hidden" value="1" name="attr_vice1"/>
				<input type="checkbox" class="sheet-hidden" value="1" name="attr_vice2"/>
				<input type="checkbox" class="sheet-hidden" value="1" name="attr_vice3"/>
				<input type="checkbox" class="sheet-hidden" value="1" name="attr_vice4"/>
			</div>
			<input type="checkbox" class="sheet-hidden sheet-hidediv" name="attr_setting_vice_type" value="ghost"/>
			<div class="sheet-col100">
				<span class="sheet-italic sheet-viceblurb" data-i18n="ghost_viceblurb"></span>
			</div>
			<input type="checkbox" class="sheet-hidden sheet-hidediv" name="attr_setting_vice_type" value="hull"/>
			<div class="sheet-col100">
				<input type="text" name="attr_hull_functions" data-i18n-placeholder="functions_placeholder"/>

			</div>
			<input type="checkbox" class="sheet-hidden sheet-hidediv" name="attr_setting_vice_type" value="vampire"/>

				<span class="sheet-italic sheet-viceblurb" data-i18n="vampire_viceblurb"></span>

			</div>
		</div>
		<!-- Stress and Trauma -->
