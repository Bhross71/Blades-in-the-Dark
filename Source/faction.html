<!-- Faction Sheet -->
<input type="checkbox" name="attr_sheet_type" class="sheet-hidediv sheet-hidden" value="faction"/>
<div class="sheet-type-faction">
	<div class="sheet-factiontitle sheet-col100">
		<input class="sheet-label" type="text" name="attr_factions_title"/>
		<div class="sheet-faction-generatebutton">
			<input type="checkbox" name="attr_generate_factions"/>
			<span data-i18n="generate_factions"></span>
		</div>
	</div>
	<div class="sheet-col100">
		<div class="sheet-col24b sheet-white-repcontrol">
			<div class="sheet-factions-header sheet-label">
				<input class="sheet-label" type="text" name="attr_factions1_header"/>
				<span data-i18n="tier"></span>
				<span data-i18n="hold"></span>
				<span data-i18n="status"></span>
			</div>
			<fieldset class="repeating_factions1">
				<div class="sheet-faction">
					<input type="checkbox" name="attr_expand" class="sheet-expand"/>
					<span></span>
					<input type="text" name="attr_name"/>
					<input type="text" name="attr_tier"/>
					<input type="text" name="attr_hold"/>
					<input type="number" name="attr_status"/>
					<textarea spellcheck="false" name="attr_notes" data-i18n-placeholder="faction_notes"></textarea>
				</div>
			</fieldset>
		</div>
		<div class="sheet-col24b sheet-white-repcontrol">
