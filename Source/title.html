<input type="checkbox" name="attr_setting_flexwidth" class="sheet-hidden"/>
<div class="sheet-container">
<!--Title & Version-->
<div class="sheet-topholder">
	<input type="text" name="attr_changed_attributes" class="sheet-hidden" value=""/>
	<div class="sheet-version-text"><span class="sheet-inherit" data-i18n="version"></span><span class="sheet-inherit" name="attr_version"></span></div>
	<input type="checkbox" name="attr_sheet_type" class="sheet-hidden sheet-3waybox" value="faction"/>
	<input type="radio" name="attr_sheet_type" class="sheet-type-selector sheet-3waybox" value="character" checked/>
	<input type="radio" name="attr_sheet_type" class="sheet-type-selector sheet-3waybox" value="crew"/>
	<input type="radio" name="attr_sheet_type" class="sheet-type-selector sheet-3waybox" value="faction"/>
	<span class="sheet-type-selector sheet-type-selector-character" data-i18n="character_mode"></span>
	<span class="sheet-type-selector sheet-type-selector-crew" data-i18n="crew_mode"></span>
	<span class="sheet-type-selector sheet-type-selector-faction" data-i18n="faction_mode"></span>
	<div class="sheet-settings-checkbox-holder">
		<input type="checkbox" name="attr_show_settings" class="sheet-settings-checkbox"/>
		<span>y</span>
	</div>
</div>
<input type="checkbox" name="attr_show_settings" class="sheet-hidden"/>
<div class="sheet-settings">
	<div class="sheet-col100">
		<select name="attr_generate_source" title="Choose source">
			<option value="cutter" data-i18n="cutter"></option>
			<option value="hound" data-i18n="hound"></option>
			<option value="leech" data-i18n="leech"></option>
			<option value="lurk" data-i18n="lurk"></option>
			<option value="slide" data-i18n="slide"></option>
			<option value="spider" data-i18n="spider"></option>
			<option value="whisper" data-i18n="whisper"></option>
			<option value="-">------</option>
			<option value="ghost" data-i18n="ghost"></option>
			<option value="hull" data-i18n="hull"></option>
			<option value="vampire" data-i18n="vampire"></option>
			<option value="-">------</option>
			<option value="assassins" data-i18n="assassins"></option>
			<option value="bravos" data-i18n="bravos"></option>
			<option value="cult" data-i18n="cult"></option>
			<option value="hawkers" data-i18n="hawkers"></option>
			<option value="shadows" data-i18n="shadows"></option>
			<option value="smugglers" data-i18n="smugglers"></option>
			<option value="vigilantes" data-i18n="vigilantes"></option>
		</select>
		<input type="checkbox" class="sheet-generatebutton" name="attr_generate_abilities"/>
		<span data-i18n="add_abilities"></span>
		<input type="checkbox" class="sheet-generatebutton" name="attr_generate_friends"/>
		<span data-i18n="add_friends_contacts"></span>
	</div>
	<div class="sheet-col100">
		<input type="checkbox" name="attr_setting_extra_stress1" class="sheet-hidden"/>
		<input type="checkbox" name="attr_setting_extra_stress2" class="sheet-hidden"/>
		<input type="checkbox" name="attr_setting_extra_stress3" class="sheet-hidden"/>
		<input type="checkbox" name="attr_setting_extra_stress4" class="sheet-hidden"/>
		<input type="checkbox" name="attr_setting_extra_stress5" class="sheet-hidden"/>
		<select name="attr_setting_extra_stress" title="Stress Boxes">
			<option value="0" selected>9</option>
			<option value="1">10</option>
			<option value="2">11</option>
			<option value="3">12</option>
			<option value="4">13</option>
			<option value="5">14</option>
		</select>
		<span data-i18n="number_stress_boxes"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_extra_trauma" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_extra_trauma_box"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_extra_xp" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_extra_xp_condition"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_vampirexp" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="extra_xp_boxes"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_show_strictures" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_vampire_strictures"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_show_frame" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_frame_section"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_show_itemdesc" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_item_description"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_show_deity" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_deity_fields"></span>
	</div>
	<div class="sheet-col50">
		<input type="checkbox" name="attr_setting_show_origin" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="show_origin_field"></span>
	</div>
	<div class="sheet-col50">
		<input type="text" name="attr_setting_stress_label"/>
		<span></span>
		<span data-i18n="stress_label"></span>
	</div>
	<div class="sheet-col50">
		<input type="text" name="attr_setting_trauma_label"/>
		<span></span>
		<span data-i18n="trauma_label"></span>
	</div>
	<div class="sheet-col50">
		<select name="attr_setting_traumata_set" title="Traumata">
			<option value="normal" selected data-i18n="Normal"></option>
			<option value="ghost" data-i18n="ghost"></option>
			<option value="hull" data-i18n="hull"></option>
		</select>
		<span data-i18n="traumata"></span>
	</div>
	<div class="sheet-col50">
		<select name="attr_setting_vice_type" title="Vice">
			<option value="normal" selected data-i18n="Normal"></option>
			<option value="ghost" data-i18n="ghost"></option>
			<option value="hull" data-i18n="hull"></option>
			<option value="vampire" data-i18n="vampire"></option>
		</select>
		<span data-i18n="vice"></span>
	</div>
	<div class="sheet-settings-load sheet-col100">
		<span data-i18n="load:"></span>
		<input type="number" name="attr_setting_load_l" value="3"/>
		<span data-i18n="light"></span>
		<input type="number" name="attr_setting_load_n" value="5"/>
		<span data-i18n="normal"></span>
		<input type="number" name="attr_setting_load_h" value="6"/>
		<span data-i18n="heavy"></span>
	</div>
	<div class="sheet-col100">
		<input type="checkbox" name="attr_setting_flexwidth" class="sheet-checkbox sheet-squarebox"/>
		<span></span>
		<span data-i18n="flexible_width"></span>
	</div>
	<input type="hidden" name="attr_bonusdice_long" value="?{Bonus dice|0|1|2|3|4|5|6|-1|-2|-3}"/>
	<input type="hidden" name="attr_bonusdice" value="?{Bonus dice}"/>
	<input type="hidden" name="attr_numberofdice_long" value="?{Number of dice|0|1|2|3|4|5|6}"/>
	<input type="hidden" name="attr_numberofdice" value="?{Number of dice}"/>
	<input type="hidden" name="attr_notes_query" value="?{Notes|}"/>
	<input type="hidden" name="attr_position_query" value="?{Position|Risky|Controlled|Desperate}"/>
	<input type="hidden" name="attr_effect_query" value="?{Effect|Standard|Limited|Great|Extreme|Zero}"/>
	<input type="hidden" name="attr_title_text" value=""/>
</div>
